<html>
    <head>
        <script async src="https://ga.jspm.io/npm:es-module-shims@0.11.1/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                  "builtins": "./node_modules/builtins/dist/index.js"
                },
                "scopes": {
                  "./node_modules/builtins/": {
                    "#env": "./node_modules/builtins/src/env.js"
                  }
                }
              }
        </script>
        <script type="module">
            import { getEnv } from 'builtins'

            document.getElementById('env').innerHTML = JSON.stringify(getEnv(), null, 2)
        </script>
    </head>
    <body>
        Process env is <div id="env"></div>
    </body>
</html>
